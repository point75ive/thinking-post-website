<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evans Giture - Developer & Marketer</title>
    <link href="https://fonts.googleapis.com/css?family=Monsterrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/animations.css">
    <script defer type="text/javascript" src="static/js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <div id="wallpaper" class="wallpaper" data-image="static/images/austria.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="static/images/alex.jpg" srcset="static/images/alex.jpg 1x,
                  static/images/alex@2x.jpg 2x,
                  static/images/alex@3x.jpg 3x" alt="Portrait of Evans Giture" width="320" height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Evans Giture
            </h1>
            <p class="job">
                Developer & Marketer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I spend my time working with businesses,
                    finding audiences and customers for their products
                    and implementing custom software.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:giture@thinking-post.com">
                    Get in Touch
                </a>
            </div>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </main>
    </div>

    <nosript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }

            .picture {
                animation-name: dropIn;
            }
        </style>
    </nosript>
</body>

</html>
